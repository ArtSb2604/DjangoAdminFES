{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link rel="stylesheet" href="{% static 'adminfes/style/admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin: 0">
    <div class="row" style="min-width: 100vw">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Админ-панель</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'index_admin' %}" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Приборная панель
                    </a>
                </li>
                <li>
                    <a href="{% url 'users' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Пользователи
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        О панели
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout_admin' %}">Выход</a></li>
                </ul>
            </div>
        </div>
        <div class="col mx-auto" style="background: #f6f7fb; padding: 0;">
            <div class="d-flex justify-content-start" style="width: 100%; margin: 50px 0; padding: 50px 50px;">
                <div class="d-flex justify-content-center flex-column mx-2" style="background: #fff; padding: 25px; border-radius: 10px">
                    <div id="container" style="width: 150px; position: relative;"></div>
                    <div class="mx-auto mt-2">CPU</div>
                </div>
                <div class="d-flex justify-content-center flex-column mx-2" style="background: #fff; padding: 25px; border-radius: 10px">
                    <div id="container1" style="width: 150px; position: relative;"></div>
                    <div class="mx-auto mt-2">RAM</div>
                </div>
                <div style="max-width: 100%; width: 100%;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer style="position: absolute; bottom: 0; width: 100%">
    <div style="margin-left: 280px">
        <hr style="margin: 0">
        <div class="d-flex justify-content-between px-5" style="height: 60px;">
            <div class="d-flex align-items-center"><a>© 2023. <a href="">DjangoAdminFES</a> . Все права защищены.</a></div>
            <div class="d-flex align-items-center"><a>Версия: 1.0.0</a></div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{% static 'adminfes/js/progressbar.min.js' %}"></script>
<script>
    var cpu = {{cpu}};
    var ram = {{ram}};
</script>
<script src="{% static 'adminfes/js/dashboard.js' %}"></script>
</html>
